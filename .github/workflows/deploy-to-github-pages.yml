name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: pip install jinja2-cli==0.8.2 Markdown==3.8
    - name: Build site
      run: |
        mkdir _site/
        jinja2 -D content="$(python -m markdown README.md)" -D updated="$(git log -1 --pretty="format:%cD" README.md)" .github/workflows/index.jinja2 > _site/index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
